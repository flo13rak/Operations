<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operations</title>
  </head>
  <body>
    <script>
      var number_a = parseFloat(prompt("Enter first number : "));
      var operation = prompt("Enter operation ( +, -, *, / ): ");
      var number_b = parseFloat(prompt("Enter second number : "));

      var result;

      if(isNaN(number_a)||isNaN(number_b)){
        alert("Valoarea unuia din operanzi nu este numerica");
      } else {
        switch (operation) {
        case '+':
          sum = number_a + number_b;
          alert('Sum is ' + sum);
          break;
        case '-':
          sub = number_a - number_b;
          alert('Subtract is ' + sub);
          break;
        case '*':
          mul = number_a * number_b;
          alert('Multiply is ' + mul);
          break;
        case '/':
          div = number_a / number_b;
          alert('Division is ' + div);
          break;
        default:
          alert('Invalid operation');
      }
      }

      
    </script>
  </body>
</html>
